<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function checkName(){
            var name=prompt('Введите имя')
            if (!name){
                return;
                alert(`hello, ${name}`)
            }
        }
        checkName();
        document.write(`hello, ${name}`)
    </script>
</body>
</html>
