    <pre>
        Задание js4_8. Создайте функцию для расчета степени введенного числа.
    </pre>
    <script>
        function stepen(){
        let a=prompt('Введите число');
        let b=prompt('В какую степень его возвести');
        //a=+a;
        //b=+b;
        let result=a**b;
        document.write(`${a} в степени ${b} будет равно ${result}`);
    }
    stepen();
    </script>
</body>
