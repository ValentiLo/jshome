<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
   <script>
    document.write('<table border="1" width="30%">');
    for (let i = 1; i <= 9; i++) {
            document.write('<tr>');
    for (let j = 1; j <= 9; j++) {
        let cellClass = (i + j) % 2 == 0 ? 'white' : 'black' 
            document.write(`<td class="${cellClass}">-</td>`);
    }
            document.write('</tr>');
    }
            document.write('</table>');
   </script>
