<body>
    <script>
    const isEven = (num) => {
        return num % 2 === 0;
      }
       
      // функция увеличивает полученное число num на 10
      const increaseNum = (num) => {
        return num + 10;
      }
       
      const num = 6;
       
      const result = isEven(increaseNum(num) + 1) ? num + 1 : 1 - num;
      document.write(result);
      let L=399; 
      let M=L/100; 
      let result1=Math.trunc(M);
      document.write(result1)

     </script> 
</body>
