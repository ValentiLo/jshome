        114. Задание array 5_3. Создать массив из трех элементов, значения элементов запрашивать у пользователя. Удалить второй по счету элемент, после чего вывести элементы массива на экран, каждый элемент с новой строки
    </pre>
    <script>
        let ask = new Array(4); /* массив-объект из 4-х элементов*/
ask[0] = prompt('Введите число');

delete ask[2];
