    <script>
        function plRectangle(width, height){
            let s = width * height
            width = width + 10
            return s
        }
        width = 2
        height = 3
        z = plRectangle(width, height)
        alert(z)
        alert(width)  
        document.write(`Пример: Значение z равно 6; значение переменной width равно 2, то есть осталось без изменений`)
