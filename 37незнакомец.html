<body>
   <script>
    let name=prompt('Введите имя');
    if(!name||name=='null')
document.write('Привет, незнакомец')
else
    document.write('Привет,',name,'!')
   </script> 
   <h2>Вопросы
   </h2>

    <li>Рассказать "Правило лжи"</li>
    <li>Что ложно по правилу лжи</li>
    <li>Что значит ||</li>
    <li>Что значит !</li>
    <li>Что значит null в коде</li>
   </ol>
</body>
</html>
