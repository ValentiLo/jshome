<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
        Задание js 7_2: Извлечь из строки все числа (числом считать одну или несколько цифр, идущих подряд).
    </pre>
    <script>
        let pattern=/\D/
        let yourNumbers=prompt("numbers?")
       // if(yourNumbers.search(pattern)==-1)
       let rest=yourNumbers.split(pattern)
        document.write(rest.join(" "))


    </script>
</body>
</html>
