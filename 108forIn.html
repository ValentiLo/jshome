<body>
    <pre>
        108. Использование цикла for in для перебора элементов массива (for in — цикл для работы с объектами):
let mas=new Array(1,25,'Привет');
function showElement(){
        for(let i in mas){
                document.writeln(mas[i]);
        }
}
showElement();
Результат:
1 25 Привет

    </pre>
    <script>
        let mas=new Array(1,25,'Привет');
function showElement(){
        for(let i in mas){
                document.writeln(mas[i]);
        }
}
showElement();
    </script>
</body>
