134. Задание array 5_11. Дан массив из чисел: 1, 2, 3, 4, 5. Распечатать массив в обратном порядке (5, 4, 3, 2, 1), используя функцию javaScript reverse()
    </pre>
    <script>
        let arr=[1,2,3,4,5];
        let reverseArr=arr.reverse()
        document.write(arr);
        document.write("<hr>")
        document.write(reverseArr)
    </script>
