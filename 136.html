<body>
    <pre>
        136. Задание array 5_13. Дан массив из элементов: 1, 2, 3, 4, 5. Распечатать исходный массив и массив, получившийся из элементов исходного массива,
         с разделителем «+» (метод javaScript join – 1+2+3+4+5)
    </pre>
    <script>
        let arr=[1, 2, 3, 4, 5];
        document.write(arr.join("+"))
    </script>
