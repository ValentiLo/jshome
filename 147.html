<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
        141. Изменение и удаление свойства объекта
        moto["horse power"] = 120; //если два слова, то только скобочная нотация
        alert (moto["horse power"]); // 120
        delete moto["horse power"]; // удаляем свойство         
    </pre>
    <script>
        let car = new Object();
        car.color = "Белый";
        car.maxSpeed=220;
        car.brand = "Nissan";
        document.write("У машины цвет: " + car.color+"<br>");
        let moto = {
                color: "Синий",
                "horse power": 130, // если свойство из двух слов - используем кавычки
                brand: "Yamaha"
                };
         document.write("У мотоцикла производитель: " + moto.brand);
         document.write("<hr>")
         document.write(moto["horse power"])
         document.write("<hr>")
          moto["horse power"] = 120; //если два слова, то только скобочная нотация
          document.write(moto["horse power"])
          document.write("<hr>")
        alert (moto["horse power"]); // 120
       delete moto["horse power"]; // удаляем свойство 
       alert(moto["horse power"]) 
    </script>
</body>
</html>
