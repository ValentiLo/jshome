<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
        \d Цифровой символ
\D Нецифровой символ
Пример: найдет 4р в строке поиска, но не сможет найти р4:
let pattern=/\d\D/;
    </pre>
    <script>
        let pattern=/\d\D/;
        let findNumber=prompt("Введите число попыток")
        if (!findNumber.match(pattern))
        document.write("not found")
        else
        document.write("found")
    </script>
</body>
</html>
