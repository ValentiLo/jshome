<body>
    <pre>
        В качестве первого примера напишем функцию pow(x, n), которая возводит x в натуральную степень n.
         Иначе говоря, умножает x на само себя n раз.
    </pre>
    <script>
        function pow(x, n) {
  if (n == 1) {
    return x;
  } else {
    return x * pow(x, n - 1);
  }
}
alert( pow(2, 3) ); // 8
    </script>
</body>
