<body>
    <script>
    let listType = prompt("введите '1'-text, '2'- кнопка, '3'-переключ");
    let kolvo = prompt("введите кол во пунктов");
    kolvo = parseInt(kolvo);
    for(let i=1; i<=kolvo; i++)
       if(listType == '1'){
        document.write("<input type = text>")
    }else if(listType == '2'){
        document.write("<input type = button>")
    }else if(listType == '3'){
        document.write("<input type = radio>")
    }else{
        alert("введите число 1, 2, 3")
        exit
    }
    </script>
</body>
