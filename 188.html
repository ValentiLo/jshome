<body>
    <pre>
        (...) Группировка всех элементов в круглых скобках в подшаблон
Пример: осуществит поиск в строке far и for, но не fer. Пример выдаст «верно»:
let a=/f(a|o)r/;
let str="sdffarsdf";
if(str.search(a)==-1) alert("неверно")
else
alert("верно");
    </pre>
    <script>
        let a=/f(a|o)r/;
        let str="sdffarsdf";
if(str.search(a)==-1) alert("неверно")
else
alert("верно");
    </script>
</body>
