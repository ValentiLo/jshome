<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    let factorial=prompt("Введите число");
    factorial=parseInt(factorial);
    if (factorial==0)
    document.write("0!=1");
    let result=1;
    let i=1;
    while(factorial>0 && i<=factorial){
        result=result*i;
        i=i+1;
        document.write("<br>"+result)
    }
   </script> 
</body>
</html>
