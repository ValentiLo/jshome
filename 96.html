    <pre>
        96. Задание js4_11. Что выведет на экран следующий код?
function f(counter) {
  counter--;
  document.write(counter + "<br/>");
  if (counter != 0)
    f(counter);
  document.write(counter + "<br/>");
}
f(2);
    </pre>
    <script>
        function f(counter){
            counter--
            document.write(counter + "<br/>")
            if(counter != 0){
                f(counter)
                document.write(counter + "<br/>")
            }
        }
        f(2)
    </script>
