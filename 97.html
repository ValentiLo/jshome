<pre>
    Вычислить факториал числа с использованием рекурсии, беря за образец пример вычисления факториала итерационным методом

</pre>
    <script>
        function factorial(n) {
  return (n != 1) ? n * factorial(n - 1) : 1;
}
let m=prompt('Факториал какого числа найти')
alert( factorial(m) ); 
    </script>
